<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Validating elements using Html 5 attributes</title>
    <script type="text/javascript" src="js/modernizr-2.6.2.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <fieldset class="formContainer">
        <legend>User registration details</legend>
        <form id="registrationForm" action="/" method="post">
            <ul>
                <li>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" title="Enter your username here"
                           required />
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" title="Enter your password here."
                           required />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"  title="Enter your email here."
                           required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" />
                </li>
                <li>
                    <input type="submit" value="Submit" id="submit" />
                </li>
            </ul>
        </form>
    </fieldset>
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
